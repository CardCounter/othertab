<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m o_m">
    <link rel="icon" href="images/mines.png" type="image/png">
    <title>mines</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="mines.css">
</head>
<body>
    <header>
        <button id="dark-toggle" class="page-button">d_m</button>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <h2>MINES</h2>
    </header>

    <main>
        <div class="board-wrapper">
            <div class="top-bar hidden">
                <div class="flags-display">flags: <span id="flag-count"></span></div>
                <div class="time-share">
                    <span id="timer">0:00</span>
                    <button id="copy-button" class="copy-button hidden">share</button>
                </div>
            </div>
    
            <div class="grid-wrapper">
                <div id="game-container" class="game-container">
                        <div id="grid" class="grid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer role="contentinfo" class="footer">
        <div class="footer-left">
            <div class="settings-group">
                <div class="panel-anchor">
                    <button id="mode-button" class="settings-button" aria-haspopup="true" aria-expanded="false">mode</button>
                    <div id="mode-panel" class="settings-panel hidden" aria-hidden="true">
                        <div class="difficulty-buttons-grid">
                            <button id="easy" class="difficulty-button difficulty">easy</button>
                            <button id="medium" class="difficulty-button difficulty">medium</button>
                            <button id="hard" class="difficulty-button difficulty">hard</button>
                        </div>
                    </div>
                </div>
                <div class="panel-anchor">
                    <button id="load-button" class="settings-button" aria-haspopup="true" aria-expanded="false">load</button>
                    <div id="load-panel" class="settings-panel hidden" aria-hidden="true">
                        <input id="seed-input" type="text" placeholder="enter seed" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-center">
            <p class="footer-brand">o_m</p>
            <a href="controls/" class="link">controls</a>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>

        <div class="footer-right">
            <button id="new-game" class="settings-button">new game</button>
        </div>
    </footer>

    <script src="../scripts/mobile-block.js" data-header="MINES" data-message="mines controls are tricky on mobile, try it on desktop instead"></script>
    <script src="seed.js"></script>
    <script src="mines.js"></script>
</body>
</html>
