<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="just dont click on the red ones">
    <link rel="icon" href="images/mines.png" type="image/png">
    <title>mines</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="mines.css">
</head>
<body>
    <header>
        <button id="dark-toggle" class="page-button">dark mode</button>
        <a href="../">
            <button id="home-button" class="page-button">o_t</button>
        </a>
        <h2>MINES</h2>
    </header>

    <main>
        <div class="top-bar">
            <div class="difficulty-buttons">
                <button id="easy" class="difficulty">easy</button>
                <button id="medium" class="difficulty">medium</button>
                <button id="hard" class="difficulty">hard</button>
            </div>

            <div class="stats">
                <div>mines: <span id="mine-count"><!--will be auto filled when calling stats--></span></div>
                <div>flags: <span id="flag-count"></span></div>
                <div>time: <span id="timer"></span></div>
            </div>
        </div>

        <div id="game-container" class="game-container">
                <div id="grid" class="grid"></div>

            <!-- hidden popup called when game win -->
            <div id="win-popup" class="win-popup hidden">
                <div id="win-text" class="win-text"></div>
                <button id="copy-button" class="copy-button">share</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">new game</button>
            <span class="checkbox-wrapper">
                <input type="checkbox" id="auto-restart-mode">
                <label for="auto-restart-mode">auto-restart</label>
            </span>
        </div>
    </main>

    <footer>
        <a href="controls/" target="_blank">controls</a>
        <a href="../privacy/">privacy</a>
        <p>o_m</p>
    </footer>

    <script src="mines.js"></script>
</body>
</html>
