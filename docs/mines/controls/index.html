<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="these are the controls to mines :)">
    <link rel="icon" href="../../images/help.png" type="image/png">
    <title>maybe try a little intuition</title>
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/header-footer.css">
    <link rel="stylesheet" href="../../css/link.css">
</head>
<body>
    <p>LMB to dig</p>
    <p>RMB to flag</p>
    <p>MMB or LMB + RMB to chord </p>
    <p>‚ê£ to flag or chord </p>
    <p>r to reset</p>
    <a href="javascript:history.back()">go back</a>
</body>
<script>
    // Check for saved preference when page loads
    document.addEventListener('DOMContentLoaded', () => {
        const savedDarkMode = localStorage.getItem('darkMode');
        
        if (savedDarkMode === 'true') {
            document.body.classList.add('dark-mode');
        }

        // prevents fouc, hide style as loading html
        document.documentElement.classList.remove('js-loading');
    });
</script>
</html>
