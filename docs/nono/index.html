<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n o_n">
    <link rel="icon" href="images/nono.png?v=2" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="images/nono-dark.png?v=2" type="image/png" media="(prefers-color-scheme: dark)">
    <title>nono</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="nono.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <h2>NONO</h2>
        <button id="dark-toggle" class="page-button">dark mode</button>
    </header>

    <main>
        <table border="1" id="game-container" class="game-container"></table>

    </main>

    <footer role="contentinfo" class="footer">
        <div class="footer-left">
            <div class="settings-group">
                <div class="panel-anchor">
                    <button class="settings-button" id="settings-button">size</button>
                    <div id="settings-panel" class="settings-panel hidden">
                        <button class="difficulty-button" id="difficulty-5" data-size="5" data-font="16px">5</button>
                        <button class="difficulty-button" id="difficulty-10" data-size="10" data-font="16px">10</button>
                        <button class="difficulty-button" id="difficulty-15" data-size="15" data-font="16px">15</button>
                        <button class="difficulty-button" id="difficulty-20" data-size="20" data-font="16px">20</button>
                        <button class="difficulty-button" id="difficulty-25" data-size="25" data-font="16px">25</button>
                        <button class="difficulty-button" id="difficulty-30" data-size="30" data-font="16px">30</button>
                    </div>
                </div>
                <button class="settings-button" id="seed-button">seed</button>
                <div class="panel-anchor">
                    <button class="settings-button" id="load-button">load</button>
                    <div id="load-panel" class="settings-panel hidden">
                        <input id="seed-input" type="text" placeholder="enter seed" style="width: 100%;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-center">
            <p class="footer-brand">o_n</p>
            <a href="controls/" class="footer-link">controls</a>
            <a href="../nono-create/" class="footer-link">create</a>
            <a href="../privacy/" class="footer-link">privacy</a>
        </div>
        <div class="footer-right">
            <div id="win-paste" class="win-paste hidden">
                <div id="reset-hint" class="reset-hint hidden"></div>
                <div id="timer" class="timer">0:00</div>
                <button id="copy-button" class="copy-button hidden">share</button>
            </div>
        </div>
    </footer>

    <!-- mathjs -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@14.5.0/lib/browser/math.min.js"></script>

    <script src="../scripts/mobile-block.js" data-header="NONO" data-message="nono really needs a bigger screen"></script>
    <script src="../scripts/darkmode.js"></script>
    <script src="../scripts/fouc.js"></script>
    <script src="seed.js"></script>
    <script src="nono.js"></script>
</body>
</html>
