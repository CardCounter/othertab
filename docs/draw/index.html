    <title>draw</title>
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="draw.css">
</head>
<body>
    <header>
        <button id="dark-toggle" class="page-button">dark mode</button>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <h2>DRAW</h2>
    </header>

    <main>
        <div class="drawing-area">
            <div class="left-section">
                <div class="left-content">
                    <div class="drawing-controls">
                        <label>canvas size <select id="canvas-size">
                            <option value="16">16</option>
                            <option value="32">32</option>
                            <option value="64">64</option>
                            <option value="128">128</option>
                            <option value="256">256</option>
                            <option value="512">512</option>
                            <option value="1024">1024</option>
                        </select></label>
                        <div class="brush-size-controls">
                            <label>brush size</label>
                            <div class="brush-sizes">
                                <button class="brush-size button active" data-size="5">S</button>
                                <button class="brush-size button" data-size="10">M</button>
                                <button class="brush-size button" data-size="15">L</button>
                                <button class="brush-size button" data-size="25">XL</button>
                            </div>
                        </div>
                        
                        <div class="brush-types">
                            <button class="brush-type button active" data-type="square" style="font-size: 24px;">□</button>
                            <button class="brush-type button" data-type="circle" style="font-size: 24px;">○</button>
                            <button class="brush-type button" data-type="spray" style="font-size: 18px;">S</button>
                            <button class="brush-type button" data-type="fill" style="font-size: 18px;">F</button>
                            <button class="brush-type button" data-type="back-slash" style="font-size: 18px;">\</button>
                            <button class="brush-type button" data-type="eraser" style="font-size: 18px;">⌫</button>
                            <button class="brush-type button" data-type="custom1" style="font-size: 18px;">?</button>
                            <button class="brush-type button" data-type="custom2" style="font-size: 18px;">?</button>
                        </div>

                    </div>
                    <div class="color-palette" id="color-palette"></div>
                    <div class="palette-controls">
                        <button id="edit-button">edit</button>
                        <button id="reset-button">reset</button>
                        <button id="clear-button">clear</button>
                    </div>
                </div>
            </div>
            <div class="center-section">
                <canvas id="canvas" width="16" height="16"></canvas>
            </div>
            <div class="right-section">
            </div>
        </div>
    </main>

    <footer>
        <p>o_d</p>
        <a href="controls/">controls</a>
        <a href="../privacy/">privacy</a>
    </footer>

    <script src="../scripts/darkmode.js"></script>
    <script src="../scripts/fouc.js"></script>
    <script src="draw.js"></script>
</body>
