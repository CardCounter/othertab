<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="o_t">
    <link rel="icon" href="images/o_t_big_white_40px_text.png" type="image/png">
    <title>credits</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="credits.css">
</head>
<body>
    <header>
        <button id="dark-toggle" class="page-button">dark mode</button>
        <a href="../">
            <button id="home-button" class="page-button">o_t</button>
        </a>
        <h2>CREDITS</h2>
    </header>

    <div id="credit-counter" class="credit-counter">
        <div id="credits" class="credits"></div>
    </div>

    <main>
        <div class="card-grid">
            <div class="card">
                <a href="quarry/" title="theres credits in them thar hills">quarry</a><br/>
                kind of like a mine but open-air
            </div>
        </div>
    </main>

    <footer>
        <a href="../privacy/">privacy</a>
        <p>o_Ʉ</p>
    </footer>

    <script src="../scripts/darkmode.js"></script>
    <script src="../scripts/fouc.js"></script>
    <script>
        function updateCreditsDisplay() {
            const creditCounter = document.getElementById('credit-counter');
            creditCounter.textContent = `Ʉ ${localStorage.getItem('credits') || 0}`;
        }

        window.addEventListener('DOMContentLoaded', updateCreditsDisplay);

        // display in corner
        const creditCounter = document.getElementById('credit-counter');
        creditCounter.textContent = `Ʉ ${localStorage.getItem('credits')}`;
    </script>
</body>
</html>
