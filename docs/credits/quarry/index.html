<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="i yern">
    <link rel="icon" href="images/mines.png" type="image/png">
    <title>coal mine</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/link.css">
    <link rel="stylesheet" href="quarry.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="gems.css">
</head>
<body>
    <header>
        <button id="dark-toggle" class="page-button">dark mode</button>
        <a href="../">
            <button id="home-button" class="page-button">o_Ʉ</button>
        </a>
        <h2>COAL MINES</h2>
    </header>

    <div id="credit-counter" class="credit-counter">
        <div id="credits" class="credits"></div>
    </div>  

    <main>  
        <div id="game-wrapper" class="game-wrapper">
            <div id="rock-wrapper"class="rock-wrapper">
                <div id="rock" class="rock"></div>
                <div class="status-text" id="status-text">click the rock to mine</div>
            </div>

            <div id="mines-shop"class="mines-shop">
                <a href="#" id="open-mines" style="text-align: center;">enter gem cave (coal: <span id="coal-value">0</span>)</a>
                <a href="#" id="open-shop" style="text-align: center;">shop</a>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="../../privacy/" style="user-select: none;">privacy</a>
        <p style="user-select: none;">Ʉ_Q</p>
    </footer>

    <!-- shop page -->
    <div id="shop" class="shop">
        <div id="shop-header" class="shop-header">
            <button id="dark-toggle" class="page-button">dark mode</button>
            <button id="close-shop" class="page-button">Ʉ_Q</button>
            <h2>SHOP</h2>
        </div>

        <div id="credit-counter-shop" class="credit-counter">
            <div id="credits" class="credits"></div>
        </div> 
        
        <div class="shop-items">
            <div class="shop-item" id="item-sharpen-pick">
              <button id="item-sharpen-pick-button">sharpen pick</button>
              <div>Ʉ <span id="item-sharpen-pick-price">10</span></div>
              <p>increase Ʉ earned on click</p>
              <div >level: <span id="item-sharpen-pick-level">20</span></div>
            </div>

            <div class="shop-item" id="item-coal-vein">
                <button id="item-coal-vein-button">coal vein</button>
                <div>Ʉ <span id="item-coal-vein-price">100</span></div>
                <p>increase coal gained on click</p>
                <div >level: <span id="item-coal-vein-level">256</span></div>
            </div>
            
            <div class="shop-item" id="item-flawless-gems">
                <button id="item-flawless-gems-button">flawless gems</button>
                <div>Ʉ <span id="item-flawless-gems-price">15</span></div>
                <p>increases Ʉ gained from gems</p>
                <div >level: <span id="item-flawless-gems-level">9</span></div>
            </div>
          </div>          
    </div>

    <!-- gem finder -->
    <div id="mines" class="mines">
        <div id="mines-header" class="mines-header">
          <button id="dark-toggle" class="page-button">dark mode</button>
          <button id="close-mines" class="page-button">Ʉ_Q</button>
          <h2>MINES</h2>
        </div>
      
        <!-- stats bar -->
        <div class="top-bar">
          <div class="stats">
            <div>coal left: <span id="coal-counter"></span></div>
            <div>gems found: <span id="gem-counter"></span>/<span id="gem-total"></span></div>
            <div>clicks: <span id="click-counter"></span></div>
          </div>
        </div>
      
        <!-- game area -->
        <main>
          <div id="game-container" class="game-container">
            <div id="grid" class="grid"></div>
            <p id="status-text" class="status-text"></p>
          </div>
      
          <div class="controls">
            <button id="new-game" hidden>new board</button>
            <a id="return-home" class="page-button" href="../" hidden>return home</a>
          </div>
        </main>
    </div>

    <!-- <script src="mines.js"></script> -->
    <script src="../../scripts/darkmode.js"></script>
    <script src="../../scripts/fouc.js"></script>
    <script src="quarry.js"></script>
    <script src="shop.js"></script>
    <script src="gems.js"></script>
    <script>

        const creditCounter = document.getElementById('credit-counter');
        creditCounter.textContent = `Ʉ ${localStorage.getItem('credits')}`;

        const creditCounterShop = document.getElementById('credit-counter-shop');
        creditCounterShop.textContent = `Ʉ ${localStorage.getItem('credits')}`;
    </script>
</body>
</html>
