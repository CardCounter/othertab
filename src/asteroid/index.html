<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_a">
    <title>asteroid</title>
    <style>
        html.js-loading {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'ASTEROID';
        window.OTHERTAB_MOBILE_MESSAGE = 'needs a cursor to dodge asteroids';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="./asteroid.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <p class="title">ASTEROID</p>
        <button id="dark-toggle" class="page-button">d_m</button>
    </header>

    <main>
        <div class="play-surface">
            <div class="asteroid-field" role="presentation">
                <canvas id="asteroid-canvas" aria-hidden="true"></canvas>
            </div>
            <div class="ore-overlay">
                <div id="ore-converter" class="ore-converter corner-square ore" aria-label="ore refinery zone" title="hover to refine ore">
                    <span class="square-label">ore</span>
                </div>
                <div id="radius-upgrade" class="corner-square radius" role="button" aria-label="radius upgrade zone">
                    <span class="square-label">radius</span>
                </div>
                <div id="strength-upgrade" class="corner-square strength" role="button" aria-label="strength upgrade zone">
                    <span class="square-label">strength</span>
                </div>
                <div id="num-upgrade" class="corner-square num" role="button" aria-label="laser count upgrade zone">
                    <span class="square-label">num</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <button id="reset-button" class="reset-button" type="button">reset</button>
        </div>
        <div class="footer-center">
            <p class="footer-brand">o_a</p>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>
        <div class="footer-right">
            <p id="ore-display" class="score-display">ore: 0</p>
            <p id="score-display" class="score-display">points: 0</p>
        </div>
    </footer>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="../scripts/darkmode.js"></script>
    <script type="module" src="../scripts/fouc.js"></script>
    <script type="module" src="./asteroid.js"></script>
    <script data-goatcounter="https://othertab.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
