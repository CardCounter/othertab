<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="flip a very unfair coin until the impossible starts to feel routine">
    <link rel="icon" href="../images/o_t-40px.png" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="../images/o_t-40px-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
    <title>prob</title>
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'PROB';
        window.OTHERTAB_MOBILE_MESSAGE = 'prob needs a keyboard or mouse to flip coins properly, desktop is best';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="prob.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <p class="title">PROB</p>
        <button id="dark-toggle" class="page-button">d_m</button>
    </header>

    <div class="credits-bar">
        <span id="credits-total" class="credits-value">0</span>
        <span class="credits-label">φ</span>
    </div>

    <main>
        <div class="prob-trifold" aria-live="polite">
            <aside class="prob-column prob-column-left" aria-label="left column"></aside>
            <section class="prob-main widget-container" aria-label="prob widgets">
                <div id="coin-widget-section" class="widget-card coin-widget" aria-label="coin widget">
                    <div class="coin-header">
                        <div class="coin-header-left">
                            <p class="coin-payout">payout: <span id="coin-payout-value">1</span>&phi;</p>
                            <button id="coin-upgrade-payout" class="secondary-action" type="button">upgrade payout</button>
                            <button id="coin-upgrade-speed" class="secondary-action" type="button">increase flips/sec</button>
                        </div>
                        <div class="coin-header-right">
                            <span id="coin-chance" class="coin-chance-value">50% chance of heads</span>
                            <span id="coin-streak" class="coin-streak-status">0/10 heads in a row</span>
                        </div>
                    </div>
                    <div class="coin-body">
                        <div id="coin-results-wrapper" class="coin-results-wrapper">
                            <span id="coin-best-start" class="coin-best coin-best-start" aria-hidden="true">best{</span>
                            <div id="coin-results" class="coin-results">
                                <div id="coin-result-primary" class="coin-result">–</div>
                                <div id="coin-result-secondary" class="coin-result coin-result-secondary" aria-hidden="true">–</div>
                            </div>
                            <span id="coin-best-end" class="coin-best coin-best-end" aria-hidden="true">}</span>
                        </div>
                        <button id="coin-flip" class="primary-action" type="button">flip</button>
                    </div>
                    <div id="coin-specific-upgrades" class="coin-specific-upgrades" aria-live="polite">
                        <button id="coin-upgrade-dual" class="secondary-action" type="button">add dual coin (10φ)</button>
                    </div>
                    <div class="coin-history" aria-live="polite">
                        <div id="coin-history-track" class="coin-history-track"></div>
                    </div>
                </div>
                <div id="dice-widget-section" class="widget-card dice-widget widget-hidden" aria-label="dice widget">
                    <div class="dice-header">
                        <div class="dice-header-left">
                            <p class="dice-target">target: 10 sixes in a row</p>
                            <button id="dice-upgrade-add" class="secondary-action" type="button">add die (15φ)</button>
                        </div>
                        <div class="dice-header-right">
                            <span id="dice-chance" class="dice-chance-value">16.7% chance of a six</span>
                            <span id="dice-streak" class="dice-streak-status">0/10 sixes in a row</span>
                        </div>
                    </div>
                    <div class="dice-body">
                        <div id="dice-results" class="dice-results" aria-live="polite"></div>
                        <button id="dice-roll" class="primary-action" type="button">roll</button>
                    </div>
                    <div class="dice-history" aria-live="polite">
                        <div id="dice-history-track" class="dice-history-track"></div>
                    </div>
                </div>
            </section>
            <aside class="prob-column prob-column-right" aria-label="widget carousel">
                <div class="widget-carousel">
                    <button id="widget-prev" class="carousel-control" type="button" aria-label="previous widget">▲</button>
                    <div class="carousel-window">
                        <div id="widget-carousel-items" class="carousel-items">
                            <button class="carousel-item active" data-widget="coin" type="button">
                                <span class="widget-name">coin</span>
                                <span class="widget-note">flip streaks</span>
                            </button>
                            <button class="carousel-item" data-widget="dice" type="button">
                                <span class="widget-name">dice</span>
                                <span class="widget-note">roll sixes</span>
                            </button>
                        </div>
                    </div>
                    <button id="widget-next" class="carousel-control" type="button" aria-label="next widget">▼</button>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer-m">
        <div class="footer-center">
            <p>o_p</p>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>
    </footer>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="../scripts/darkmode.js"></script>
    <script type="module" src="../scripts/fouc.js"></script>
    <script type="module" src="prob.js"></script>
</body>
</html>
