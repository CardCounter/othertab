<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="flip a very unfair coin until the impossible starts to feel routine">
    <link rel="icon" href="../images/o_t-40px.png" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="../images/o_t-40px-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
    <title>prob</title>
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'PROB';
        window.OTHERTAB_MOBILE_MESSAGE = 'prob needs a keyboard or mouse to flip coins properly, desktop is best';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="prob.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <h2>PROB</h2>
        <button id="dark-toggle" class="page-button">d_m</button>
    </header>

    <div class="credits-bar">
        <span id="credits-total" class="credits-value">0</span>
        <span class="credits-label">ùúì</span>
    </div>

    <main>
        <div class="prob-layout" aria-live="polite">
            <aside id="prob-upgrade-panel" class="prob-panel upgrade-panel" aria-label="upgrade options">
                <h3 class="panel-title">upgrades</h3>
                <div class="upgrade-grid">
                    <div class="upgrade-grid-header">
                        <span>label</span>
                        <span>flip speed</span>
                        <span>payout</span>
                    </div>
                    <div id="upgrade-grid-body" class="upgrade-grid-body"></div>
                </div>
            </aside>
            <section id="prob-main" class="prob-main" aria-label="prob challenge">
                <div class="prob-main-header">
                    <div class="prob-main-info">
                        <h2 id="prob-title"></h2>
                    </div>
                    <div class="prob-goal">
                        <span class="goal-label">goal</span>
                        <span id="prob-goal-text" class="goal-value"></span>
                    </div>
                </div>
                <div class="prob-main-body">
                    <div class="prob-metric">
                        <span class="metric-label">chance</span>
                        <span id="prob-chance" class="metric">0%</span>
                    </div>
                    <div id="prob-result" class="prob-result">‚Äì</div>
                    <button id="prob-action" class="primary-action" type="button">flip</button>
                    <div id="prob-specific-upgrades" class="specific-upgrades" hidden></div>
                    <div class="history-wrapper">
                        <span class="metric-label">recent results</span>
                        <div id="prob-history" class="history-track" aria-live="polite"></div>
                    </div>
                </div>
            </section>
            <aside id="prob-nav" class="prob-panel nav-panel" aria-label="prob selection">
                <h3 class="panel-title">challenges</h3>
                <div id="prob-nav-list" class="nav-list"></div>
            </aside>
        </div>
    </main>

    <footer class="footer-m">
        <div class="footer-center">
            <p>o_p</p>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>
    </footer>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="../scripts/darkmode.js"></script>
    <script type="module" src="../scripts/fouc.js"></script>
    <script type="module" src="prob.js"></script>
</body>
</html>
