<!DOCTYPE html>
<html lang="en" class="js-loading" data-home-url="../">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_m">
    <link rel="icon" href="images/mines.png" type="image/png">
    <title>mines</title>

    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'MINES';
        window.OTHERTAB_MOBILE_MESSAGE = 'mines is desktop only';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="mines.css">
</head>
<body class="mines-page">
    <header>
        <p class="title">MINES</p>
    </header>

    <main>
        <div class="board-wrapper">
            <div class="grid-wrapper">
                <div id="game-container" class="game-container">
                        <div id="grid" class="grid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer role="contentinfo" class="footer">
        <div class="footer-left">
            <div class="settings-group">
                <div class="panel-anchor">
                    <button id="mode-button" class="mines-button settings-button" aria-haspopup="true" aria-expanded="false">mode</button>
                    <div id="mode-panel" class="settings-panel hidden" aria-hidden="true">
                        <div class="difficulty-buttons-grid">
                            <button id="easy" class="mines-button difficulty-button difficulty">easy</button>
                            <button id="medium" class="mines-button difficulty-button difficulty">medium</button>
                            <button id="hard" class="mines-button difficulty-button difficulty">hard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="retry-reset-group">
                <button id="new-game-button" class="mines-button settings-button" type="button">reset</button>
            </div>
        </div>

        <div class="footer-center">
            <p class="footer-brand">o_m</p>
            <a href="controls/" class="link">controls</a>
            <a href="../settings/" class="footer-link">settings</a>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>

        <div class="footer-right">
            <div class="footer-stats">
                <span id="reset-hint" class="reset-hint hidden"></span>
                <div class="flags-display">flags: <span id="flag-count" class="count-value"></span></div>
                <span id="timer" class="timer hidden">0:00</span>
                <button id="copy-button" class="mines-button copy-button hidden">share</button>
            </div>
        </div>
    </footer>
    <script type="module" src="../scripts/header-home-link.js"></script>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="../scripts/darkmode.js"></script>
    <script type="module" src="../scripts/fouc.js"></script>
    <script type="module" src="./seed.js"></script>
    <script type="module" src="./mines.js"></script>
    <script data-goatcounter="https://othertab.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
