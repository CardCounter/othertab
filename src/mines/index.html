<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_m">
    <link rel="icon" href="images/mines.png" type="image/png">
    <title>mines</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'MINES';
        window.OTHERTAB_MOBILE_MESSAGE = 'mines controls are tricky on mobile, try it on desktop instead';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="mines.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <p class="title">MINES</p>
        <button id="dark-toggle" class="page-button">d_m</button>
    </header>

    <main oncontextmenu="return false;">
        <div class="board-wrapper">
            <div class="grid-wrapper">
                <div id="game-container" class="game-container">
                        <div id="grid" class="grid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer role="contentinfo" class="footer">
        <div class="footer-left">
            <div class="settings-group">
                <div class="panel-anchor">
                    <button id="mode-button" class="settings-button" aria-haspopup="true" aria-expanded="false">mode</button>
                    <div id="mode-panel" class="settings-panel hidden" aria-hidden="true">
                        <div class="difficulty-buttons-grid">
                            <button id="easy" class="difficulty-button difficulty">easy</button>
                            <button id="medium" class="difficulty-button difficulty">medium</button>
                            <button id="hard" class="difficulty-button difficulty">hard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="retry-reset-group">
                <button id="new-game-button" class="settings-button" type="button">reset</button>
                <span id="retry-container" class="retry-container hidden">or <button id="retry-button" class="settings-button retry-button" type="button">retry</button></span>
            </div>
        </div>

        <div class="footer-center">
            <p class="footer-brand">o_m</p>
            <a href="controls/" class="link">controls</a>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>

        <div class="footer-right">
            <div class="footer-stats">
                <span id="reset-hint" class="reset-hint hidden"></span>
                <span id="seeded-warning" class="seeded-warning hidden">using r to reset is disabled during seeded runs.</span>
                <div class="flags-display">flags: <span id="flag-count" class="count-value"></span></div>
                <span id="timer" class="timer hidden">0:00</span>
                <button id="copy-button" class="copy-button hidden">share</button>
            </div>
        </div>
    </footer>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="./seed.js"></script>
    <script type="module" src="./mines.js"></script>
</body>
</html>
