<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="privacy policy">
    <link rel="icon" href="images/privacy.png" type="image/png">
    <title>privacy policy</title>
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script src="../scripts/normalize-slashes.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
</head>

<body>
    <p class="title">PRIVACY POLICY</p>
    <p>
        other tab doesnt collect, store, or share any personal information.<br>
        settings and game progress are saved locally to your browser and never sent to a server.
    </p>
    <a href="javascript:history.back()">go back</a>
</body>
<script>
    // Check for saved preference when page loads
    document.addEventListener('DOMContentLoaded', () => {
        const savedDarkMode = localStorage.getItem('darkMode');
        
        if (savedDarkMode === 'true') {
            document.body.classList.add('dark-mode');
        }

        // prevents fouc, hide style as loading html
        document.documentElement.classList.remove('js-loading');
    });
</script>
</html>
