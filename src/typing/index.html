<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_T">
    <link rel="icon" href="images/typing-logo.png" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="images/typing-logo-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
    <title>typing</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script src="../scripts/normalize-slashes.js"></script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'TYPING';
        window.OTHERTAB_MOBILE_MESSAGE = 'try typing on desktop instead';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <p class="title">TYPING</p>
        <button id="dark-toggle" class="page-button">d_m</button>
    </header>

    <main>
        <div class="typing-stage">
            <div class="top-bar">
            <!-- <div class="punctuation-dropdown">
                <button class="dropdown-button">punctuation</button>
                <div class="dropdown-content">
                    <div class="option">none</div>
                    <div class="option">some</div>
                    <div class="option">a lot</div>
                </div>
            </div> -->

                <div class="modes">
                    <button id="mode-10" class="mode-button" data-time="10">10</button>
                    <button id="mode-25" class="mode-button" data-time="25">25</button>
                    <button id="mode-50" class="mode-button" data-time="50">50</button>
                    <button id="mode-100" class="mode-button" data-time="100">100</button>
                </div>

                <div id="wpm-paste" class="wpm-paste hidden">
                    <div id="wpm-text" class="wpm-text"></div>
                    <button id="copy-button" class="copy-button">share</button>
                </div>
            </div>

            <div id="game-container" class="game-container">
                <div class="typing-wrapper">
                    <span class="typed-text" id="typed-text"></span>
                    <span class="caret" id="caret"></span>
                </div>
            </div>
        </div> 
    </main>

    <footer class="footer-m">
        <div class="footer-center">
            <p class="footer-brand">o_T</p>
            <a href="controls/" class="footer-link">controls</a>
            <a href="stats/" class="footer-link">stats</a>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>
    </footer>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="../scripts/darkmode.js"></script>
    <script type="module" src="../scripts/fouc.js"></script>
    <script type="module" src="./typing.js"></script>
</body>
</html>
