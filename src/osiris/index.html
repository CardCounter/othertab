<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="o_o">
    <title>osiris</title>
    <style>
        html.js-loading {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <script>
        window.OTHERTAB_MOBILE_HEADER = 'OSIRIS';
        window.OTHERTAB_MOBILE_MESSAGE = 'osiris only works on desktop';
    </script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/link.css">
    <link rel="stylesheet" href="./osiris.css">
</head>
<body>
    <header>
        <a href="../"><button id="home-button" class="page-button">o_t</button></a>
        <p class="title">OSIRIS</p>
        <button id="dark-toggle" class="page-button">d_m</button>
    </header>

    <main>
        <div class="osiris-wrapper">
            <div class="play-surface" role="presentation">
                <div class="header-stats" aria-live="polite">
                    <p id="ore-display" class="score-display">0⛰</p>
                    <p id="score-display" class="score-display">0⌬</p>
                </div>
                <div class="osiris-field" role="presentation">
                    <canvas id="osiris-canvas" aria-hidden="true"></canvas>
                </div>
                <div class="ore-overlay">
                    <div id="ore-converter" class="ore-converter corner-square ore" aria-label="research zone">
                        <span class="square-label">research</span>
                    </div>
                    <div id="strength-upgrade" class="corner-square strength" role="button" aria-label="strength upgrade zone">
                        <span class="square-label">strength</span>
                    </div>
                    <div id="num-upgrade" class="corner-square num" role="button" aria-label="laser count upgrade zone">
                        <span class="square-label">lasers</span>
                    </div>
                    <div id="radius-upgrade" class="corner-square radius" role="button" aria-label="range upgrade zone">
                        <span class="square-label">range</span>
                    </div>
                </div>
                <div id="reset-overlay" class="reset-overlay" aria-hidden="true">
                    <button id="reset-button" class="reset-button reset-button-overlay" type="button">reset</button>
                </div>
                <div id="start-overlay" class="reset-overlay start-overlay" aria-hidden="true">
                    <button id="start-button" class="reset-button reset-button-overlay" type="button">launch</button>
                </div>
                <div id="pointer-dot" class="pointer-dot" aria-hidden="true">
                    <svg viewBox="0 0 10 10" role="presentation">
                        <circle cx="5" cy="5" r="3" fill="currentColor"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left"></div>
        <div class="footer-center">
            <p class="footer-brand">o_o</p>
            <a href="./tutorial/" class="footer-link">tutorial</a>
            <a href="../privacy/" class="footer-link">privacy</a>
            <a href="https://ko-fi.com/othertab" class="footer-link">support</a>
        </div>
        <div class="footer-right">
            <span id="share-score" class="share-score hidden" aria-live="polite"></span>
            <button id="share-button" class="share-button hidden" type="button">share</button>
        </div>
    </footer>
    <script type="module" src="../scripts/mobile-block.js"></script>
    <script type="module" src="../scripts/darkmode.js"></script>
    <script type="module" src="../scripts/fouc.js"></script>
    <script type="module" src="./osiris.js"></script>
    <script data-goatcounter="https://othertab.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
