<!-- https://en.wikipedia.org/wiki/List_of_Unicode_characters -->
<!-- use text presention mode for emoji-types, U+FE0E. eg
     U+26EA
     =>
     &#x26EA;&#xFE0E; 
     -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/life.jpeg" type="image/png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/life-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
  <title>make me a logo</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .container {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    }

    .asteroid {
      width: 48px;
      height: 48px;
      background: radial-gradient(circle at 30% 20%, #e5c07b, #a76c36 50%, #5f4b32 80%);
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
      position: relative;
      box-shadow: inset -12px -12px 15px rgba(0,0,0,0.4), inset 8px 8px 12px rgba(255,255,255,0.2);
    }

    .asteroid::before {
      content: "";
      position: absolute;
      inset: 8px;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 60%);
      clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
    }

    .crater {
      position: absolute;
      border-radius: 50%;
      background: #f7e7c2;
      opacity: 0.7;
      box-shadow: inset 0 -6px 8px rgba(0,0,0,0.35);
    }

    .crater:nth-child(2) {
      width: 10px;
      height: 10px;
      top: 8px;
      left: 10px;
    }

    .crater:nth-child(3) {
      width: 8px;
      height: 8px;
      top: 24px;
      right: 10px;
    }

    .crater:nth-child(4) {
      width: 12px;
      height: 12px;
      bottom: 6px;
      left: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="asteroid">
      <span class="crater"></span>
      <span class="crater"></span>
      <span class="crater"></span>
    </div>
  </div>
</body>
</html>
