<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mines</title>
    <!-- prevents fouc, hide style as loading html -->
    <style>
        html.js-loading {
          visibility: hidden;
          opacity: 0;
        }
    </style>
    <script>document.documentElement.classList.add('js-loading');</script>
    <link rel="stylesheet" href="mines.css">
</head>
<body>
    <header>
        <button id="dark-toggle" class="page-button">dark mode</button>
        <a href="../index.html">
            <button id="home-button" class="page-button">o_t</button>
        </a>
        <h1 class="title-box">MINES</h1>
    </header>

    <div class="difficulty-buttons">
        <button id="easy" class="difficulty">easy</button>
        <button id="medium" class="difficulty">medium</button>
        <button id="hard" class="difficulty">hard</button>
    </div>

    <div class="stats">
        <div>mines: <span id="mine-count"><!--will be auto filled when calling stats--></span></div>
        <div>flags: <span id="flag-count"></span></div>
        <div>time: <span id="timer"></span></div>
    </div>

    <div id="game-container" class="game-container">
        <div id="grid" class="grid"></div>

        <!-- hidden popup called when game win -->
        <div id="win-popup" class="win-popup hidden"></div>
    </div>
      
    <div class="controls">
        <button id="new-game">new game</button>
        <span class="checkbox-wrapper">
            <input type="checkbox" id="auto-restart-mode">
            <label for="auto-restart-mode">auto-restart</label>
        </span>
    </div>
    
    <p style="text-align: center;">left-click to reveal | right-click to flag | middle-click or both buttons to chord | space to flag or chord | press 'r' or 'e' to reset</p>

    <script src="mines.js"></script>
</body>
</html>
